{% extends 'base.html' %}

{% block content %}
<h2>Admin Home</h2>
<a href="{{ url_for('admin_bp.add_book') }}">Add New Book</a>
<ul>
    {% for book in books %}
    <li>
        {{ book.title }} by {{ book.author }}
        <a href="{{ url_for('admin_bp.update_book', id=book.id) }}">Edit</a>
        <a href="{{ url_for('admin_bp.delete_book', id=book.id) }}">Delete</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
