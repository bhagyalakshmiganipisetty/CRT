<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User</title>
</head>
<body>
    <h1>Update User</h1>
    <form action="/add_user" method="post">
        <input type="hidden" name="id" value="{{ user_data[0] }}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ user_data[1] }}" required><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="{{ user_data[2] }}" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ user_data[3] }}" required><br>
        <input type="submit" value="Update User">
    </form>
    <a href="/view_users">Back to Users List</a>
</body>
</html>
