<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product</title>
</head>
<body>
    <h1>Update Product</h1>
    <form action="/add_product" method="post">
        <input type="hidden" name="id" value="{{ product_data[0] }}">
        <label for="name">Product Name:</label>
        <input type="text" id="name" name="name" value="{{ product_data[1] }}" required><br>
        <label for="price">Product Price:</label>
        <input type="number" step="0.01" id="price" name="price" value="{{ product_data[2] }}" required><br>
        <label for="description">Product Description:</label>
        <textarea id="description" name="description">{{ product_data[3] }}</textarea><br>
        <input type="submit" value="Update Product">
    </form>
    <a href="/view_products">Back to Products List</a>
</body>
</html>
